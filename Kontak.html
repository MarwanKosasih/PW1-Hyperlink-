<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kontak Saya</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #333;
      padding: 40px 20px;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(120, 119, 198, 0.2) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
    }

    .floating-shapes {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 1;
    }

    .shape {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }

    .shape:nth-child(1) {
      width: 80px;
      height: 80px;
      top: 20%;
      left: 10%;
      animation-delay: 0s;
    }

    .shape:nth-child(2) {
      width: 60px;
      height: 60px;
      top: 60%;
      right: 10%;
      animation-delay: 2s;
    }

    .shape:nth-child(3) {
      width: 40px;
      height: 40px;
      top: 80%;
      left: 20%;
      animation-delay: 4s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      padding: 50px 40px;
      border-radius: 24px;
      box-shadow: 
        0 25px 50px rgba(0, 0, 0, 0.15),
        0 0 0 1px rgba(255, 255, 255, 0.1);
      animation: slideUp 0.8s ease-out;
      position: relative;
      z-index: 2;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
      position: relative;
    }

    .header::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 3px;
      background: linear-gradient(90deg, #667eea, #764ba2);
      border-radius: 2px;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 15px;
      animation: titleGlow 2s ease-in-out infinite alternate;
    }

    @keyframes titleGlow {
      from { filter: brightness(1); }
      to { filter: brightness(1.2); }
    }

    .subtitle {
      font-size: 1.1rem;
      color: #666;
      font-weight: 300;
      line-height: 1.6;
    }

    .contact-info {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
      margin-bottom: 50px;
    }

    .info-card {
      background: linear-gradient(135deg, #f8f9ff, #e8f2ff);
      padding: 25px;
      border-radius: 16px;
      display: flex;
      align-items: center;
      gap: 15px;
      transition: all 0.3s ease;
      border: 1px solid rgba(102, 126, 234, 0.1);
      position: relative;
      overflow: hidden;
    }

    .info-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .info-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(102, 126, 234, 0.15);
    }

    .info-card:hover::before {
      opacity: 1;
    }

    .info-icon {
      width: 50px;
      height: 50px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 20px;
      flex-shrink: 0;
      position: relative;
      z-index: 1;
    }

    .info-text {
      font-size: 1rem;
      color: #555;
      font-weight: 500;
      position: relative;
      z-index: 1;
    }

    .form-container {
      background: linear-gradient(135deg, #f8f9ff, #fff);
      padding: 40px;
      border-radius: 20px;
      box-shadow: inset 0 0 20px rgba(102, 126, 234, 0.05);
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 25px;
      position: relative;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 8px;
      color: #444;
      font-size: 0.95rem;
      position: relative;
    }

    input, textarea {
      width: 100%;
      padding: 15px 20px;
      border: 2px solid #e1e8ff;
      border-radius: 12px;
      font-size: 16px;
      font-family: 'Inter', sans-serif;
      transition: all 0.3s ease;
      background: white;
      position: relative;
    }

    input:focus, textarea:focus {
      border-color: #667eea;
      outline: none;
      box-shadow: 0 0 20px rgba(102, 126, 234, 0.2);
      transform: translateY(-2px);
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    .submit-btn {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      font-weight: 600;
      cursor: pointer;
      border: none;
      padding: 18px 40px;
      border-radius: 12px;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      width: 100%;
      margin-top: 10px;
    }

    .submit-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s ease;
    }

    .submit-btn:hover::before {
      left: 100%;
    }

    .submit-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 30px rgba(102, 126, 234, 0.3);
    }

    .submit-btn:active {
      transform: translateY(-1px);
    }

    .back-link {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 40px;
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      padding: 15px 30px;
      background: rgba(102, 126, 234, 0.1);
      border-radius: 12px;
      transition: all 0.3s ease;
    }

    .back-link:hover {
      background: rgba(102, 126, 234, 0.2);
      transform: translateX(-5px);
    }

    .back-link i {
      transition: transform 0.3s ease;
    }

    .back-link:hover i {
      transform: translateX(-3px);
    }

    .alert {
      padding: 15px 20px;
      margin: 20px 0;
      border-radius: 12px;
      border-left: 4px solid #667eea;
      background: rgba(102, 126, 234, 0.1);
      color: #667eea;
      display: none;
    }

    .alert.success {
      border-left-color: #10b981;
      background: rgba(16, 185, 129, 0.1);
      color: #10b981;
    }

    @media (max-width: 768px) {
      .container {
        padding: 30px 25px;
        margin: 20px 10px;
      }

      h1 {
        font-size: 2rem;
      }

      .contact-info {
        grid-template-columns: 1fr;
      }

      .form-container {
        padding: 25px;
      }

      .submit-btn {
        padding: 16px 30px;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 20px 10px;
      }

      .container {
        padding: 25px 20px;
      }

      h1 {
        font-size: 1.8rem;
      }

      .subtitle {
        font-size: 1rem;
      }

      .info-card {
        padding: 20px;
      }

      .form-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="floating-shapes">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
  </div>

  <div class="container">
    <div class="header">
      <h1>Hubungi Saya</h1>
      <p class="subtitle">Jika Anda memiliki pertanyaan, masukan, atau kolaborasiâ€”saya siap mendengarkan dan berkolaborasi dengan Anda.</p>
    </div>

    <div class="contact-info">
      <div class="info-card">
        <div class="info-icon">
          <i class="fas fa-envelope"></i>
        </div>
        <div class="info-text">marwankosasih20@gmail.com</div>
      </div>
      <div class="info-card">
        <div class="info-icon">
          <i class="fas fa-phone"></i>
        </div>
        <div class="info-text">+62 899-1103-229</div>
      </div>
    </div>

    <div class="form-container">
      <div id="alert" class="alert"></div>
      <form id="contactForm">
        <div class="form-group">
          <label for="nama">Nama Lengkap</label>
          <input type="text" id="nama" name="nama" placeholder="Masukkan nama Anda..." required>
        </div>

        <div class="form-group">
          <label for="email">Alamat Email</label>
          <input type="email" id="email" name="email" placeholder="Contoh: nama@email.com" required>
        </div>

        <div class="form-group">
          <label for="pesan">Pesan</label>
          <textarea id="pesan" name="pesan" placeholder="Tuliskan pesan Anda..." required></textarea>
        </div>

        <button type="submit" class="submit-btn">
          <i class="fas fa-paper-plane"></i> Kirim Pesan
        </button>
      </form>
      
      <p style="text-align: center; margin-top: 20px; color: #666; font-size: 0.9rem;">
        <i class="fas fa-info-circle"></i> Form ini akan mengirim email ke alamat kontak di atas
      </p>
    </div>

    <a href="index.html" class="back-link">
      <i class="fas fa-arrow-left"></i>
      Kembali ke Beranda
    </a>
  </div>

  <script>
    // Add smooth animations on scroll
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.style.opacity = '1';
          entry.target.style.transform = 'translateY(0)';
        }
      });
    });

    // Form submission handling
    const form = document.getElementById('contactForm');
    const submitBtn = document.querySelector('.submit-btn');
    const alert = document.getElementById('alert');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      
      // Show loading state
      submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Mengirim...';
      submitBtn.disabled = true;
      
      // Hide any existing alert
      alert.style.display = 'none';

      // Simulate form submission
      setTimeout(() => {
        // Show success message
        alert.textContent = 'Terima kasih! Pesan Anda telah diterima. Saya akan membalas secepatnya.';
        alert.className = 'alert success';
        alert.style.display = 'block';
        
        // Reset button
        submitBtn.innerHTML = '<i class="fas fa-check"></i> Pesan Terkirim!';
        submitBtn.style.background = 'linear-gradient(135deg, #10b981, #059669)';
        
        // Reset form
        form.reset();
        
        // Reset button after delay
        setTimeout(() => {
          submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Kirim Pesan';
          submitBtn.style.background = 'linear-gradient(135deg, #667eea, #764ba2)';
          submitBtn.disabled = false;
        }, 3000);
      }, 1500);
    });

    // Add typing animation to form inputs
    const inputs = document.querySelectorAll('input, textarea');
    inputs.forEach(input => {
      input.addEventListener('focus', () => {
        input.parentElement.style.transform = 'scale(1.02)';
      });
      
      input.addEventListener('blur', () => {
        input.parentElement.style.transform = 'scale(1)';
      });
    });

    // Floating animation for contact cards
    const cards = document.querySelectorAll('.info-card');
    cards.forEach((card, index) => {
      card.style.animationDelay = `${index * 0.2}s`;
      card.style.animation = 'slideUp 0.8s ease-out forwards';
    });
  </script>
</body>
</html>
